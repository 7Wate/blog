# Markdown 与高亮设置
[markup]
  [markup.highlight]
    style = "algol"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

  [markup.goldmark.renderer]
    unsafe = false  # 更安全，建议通过短代码插入 HTML，而不是直接 HTML

# 安全设置
[security]
  enableInlineShortcodes = true

# 站点地图（SEO）
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# 隐私与 GDPR
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = false
    disable = false

# 构建压缩设置
[minify]
  minifyOutput = true

# 针对不同构建环境的配置（可选）
[environment.production]
  minifyOutput = true

[environment.development]
  minifyOutput = false
