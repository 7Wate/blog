# 网站基本信息
baseURL = "https://blog.7wate.com/"         # 请替换为你的实际域名
languageCode = "zh-cn"
title = "向阳而生"
theme = "typo"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
enableEmoji = true
canonifyURLs = true

# SEO & 分析
googleAnalytics = "xxx"                        # 生产环境请填入 G-XXXXXX
enableRobotsTXT = true

# 构建性能
timeout = "300s"

# 永久链接结构
[permalinks]
  posts = "/posts/:year/:month/:day/:slug/"

# 自定义分类标签
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"


# 菜单设置
[[params.menu]]
name = "首页"
url = "/"

[[params.menu]]
name = "文辑"
url = "/posts/"

[[params.menu]]
name = "片语"
url = "/memos/"
newTab = true

[[params.menu]]
name = "挚友"
url = "/friend/"
newTab = true

[[params.menu]]
name = "关于"
url = "/about/"
newTab = true

# Typo 主题参数
[params]
description = "一个喜欢异想天开的家伙 💨"
theme = "auto"
colorPalette = "default"
hideHeader = true

# 首页设置
homeIntroTitle = "👋👋👋"
homeIntroContent = """
一个喜欢异想天开的家伙 💨
"""

homeCollectionTitle = "文辑"
homeCollection = "posts"

paginationSize = 7
listSummaries = false
listDateFormat = "2 Jan"

# 页脚设置
showFooter = true
footerContent = "Your **custom** md `footer`"

# 面包屑导航
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "首页"

